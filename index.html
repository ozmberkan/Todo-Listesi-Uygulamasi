<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Todo List Uygulaması</title>
</head>
<body>
    <!-- Todo List Uygulaması -->
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        To do List Uygulaması
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="gorevEkleInput" class="form-control" placeholder="Görev ekle">
                            <button class="btn bg-info text-black" type="button" id="ekleBtn">Ekle</button>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header bg-success text-white">Tamamlanan Görevler</div>
                            <ul class="list-group list-group-flush" id="tamamlananGorevler">
                                <!-- Tamamlanan Görevler -->
                            </ul>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header bg-warning text-white">Devam Eden Görevler</div>
                            <ul class="list-group list-group-flush" id="devamEdenGorevler">
                                <!-- Devam Eden Görevler  -->
                            </ul>
                        </div>
                        <div class="card">
                            <button class="btn bg-secondary text-white" type="button" id="depoSil">Tarayıcı Deposu Temizle</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
